<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔲 مولد رمز QR الاحترافي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    h1 {
      background-color: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
      font-size: 28px;
    }

    .container {
      margin: 30px auto;
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 3px solid #007bff; /* ✅ إطار أزرق */
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      text-align: right;
    }

    input[type="text"], select, input[type="color"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 30px;
    }

    .qr-wrapper {
      display: inline-block;
      padding: 10px;
      border: 3px solid #007bff;
      border-radius: 12px;
      background-color: #ffffff;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      background: #eee;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>🔲 مولد رمز QR الاحترافي</h1>
  <div class="container">
    <label for="fileLink">رابط الملف:</label>
    <input type="text" id="fileLink" placeholder="أدخل الرابط هنا">

    <label for="qrName">اسم الرمز (اختياري):</label>
    <input type="text" id="qrName" placeholder="أدخل اسمًا يظهر أسفل الرمز">

    <label for="size">الحجم:</label>
    <select id="size">
      <option value="128">صغير (128x128)</option>
      <option value="256" selected>متوسط (256x256)</option>
      <option value="512">كبير (512x512)</option>
    </select>

    <label for="foregroundColor">لون رمز QR:</label>
    <input type="color" id="foregroundColor" value="#000000">

    <label for="backgroundColor">لون الخلفية:</label>
    <input type="color" id="backgroundColor" value="#ffffff">

    <label for="quietZone">الإطار الأبيض (المنطقة الهادئة):</label>
    <select id="quietZone">
      <option value="0">بدون</option>
      <option value="4" selected>4 بيكسل</option>
      <option value="8">8 بيكسل</option>
      <option value="16">16 بيكسل</option>
    </select>

    <div style="margin-top:20px">
      <button onclick="generateQRCode()">توليد</button>
      <button onclick="downloadQRCode()">تحميل</button>
      <button onclick="resetForm()">إعادة تعيين</button>
    </div>

    <div id="qrcode"></div>
  </div>

  <footer>
    <p>حقوق النشر © د.طلال الزهيري 2025 | QR Pro Tool™</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = "";

      const fileLink = document.getElementById("fileLink").value.trim();
      const qrName = document.getElementById("qrName").value.trim();
      const size = parseInt(document.getElementById("size").value);
      const colorDark = document.getElementById("foregroundColor").value;
      const colorLight = document.getElementById("backgroundColor").value;
      const quietZone = parseInt(document.getElementById("quietZone").value);

      if (!fileLink) {
        alert("الرجاء إدخال رابط صالح.");
        return;
      }

      const tempDiv = document.createElement("div");
      tempDiv.style.display = "none";
      document.body.appendChild(tempDiv);

      const qr = new QRCode(tempDiv, {
        text: fileLink,
        width: size,
        height: size,
        colorDark,
        colorLight
      });

      setTimeout(() => {
        const canvas = tempDiv.querySelector("canvas");

        const finalCanvas = document.createElement("canvas");
        const ctx = finalCanvas.getContext("2d");
        const finalSize = size + quietZone * 2;
        finalCanvas.width = finalSize;
        finalCanvas.height = finalSize;

        ctx.fillStyle = colorLight;
        ctx.fillRect(0, 0, finalSize, finalSize);
        ctx.drawImage(canvas, quietZone, quietZone);

        const qrWrapper = document.createElement("div");
        qrWrapper.className = "qr-wrapper";
        qrWrapper.appendChild(finalCanvas);
        qrcodeContainer.appendChild(qrWrapper);

        if (qrName) {
          const nameLabel = document.createElement("div");
          nameLabel.textContent = qrName;
          nameLabel.style.marginTop = "10px";
          nameLabel.style.fontWeight = "bold";
          nameLabel.style.color = "#007bff";
          qrcodeContainer.appendChild(nameLabel);
        }

        document.body.removeChild(tempDiv);
      }, 300);
    }

    function downloadQRCode() {
      const canvas = document.querySelector("#qrcode canvas");
      if (!canvas) {
        alert("أنشئ رمز QR أولاً!");
        return;
      }

      const link = document.createElement('a');
      link.href = canvas.toDataURL("image/png");
      link.download = "QRCode.png";
      link.click();
    }

    function resetForm() {
      document.getElementById("fileLink").value = "";
      document.getElementById("qrName").value = "";
      document.getElementById("size").value = "256";
      document.getElementById("foregroundColor").value = "#000000";
      document.getElementById("backgroundColor").value = "#ffffff";
      document.getElementById("quietZone").value = "4";
      document.getElementById("qrcode").innerHTML = "";
    }
  </script>

</body>
</html>
