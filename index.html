<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أدوات أمين المكتبة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 100px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
    }

    .page-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .container {
      margin: 40px auto;
      max-width: 700px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      border-right: 5px solid #007bff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      background-color: #eaeaea;
      color: #444;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .header-content {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .logo-container img {
        height: 80px;
      }

      .page-title {
        font-size: 22px;
      }

      button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="logo-container">
        <img src="logo.png" alt="د. طلال ناظم الزهيري">
        <div class="logo-text">د. طلال ناظم الزهيري</div>
      </div>
      <div class="page-title">أدوات أمين المكتبة</div>
    </div>
  </header>

  <div class="container">
    <div class="buttons">
      <button onclick="window.location.href='webcat.html'">إنشاء بطاقة الفهرسة</button>
      <button onclick="window.location.href='static.html'">المعالجة الإحصائية</button>
      <button onclick="window.location.href='QRT.html'">إنشاء رمز استجابة سريعة</button>
      <button onclick="window.location.href='Avg.html'">حساب المعدل التراكمي</button>
      <button onclick="window.location.href='GT4.html'">المعدل التنافسي للماجستير</button>
      <button onclick="window.location.href='cit.html'">الاستشهادات المرجعية</button>
    </div>
  </div>

  <footer>
    حقوق النشر © د. طلال الزهيري 2025 | أدوات أمين المكتبة
  </footer>

</body>
</html>
