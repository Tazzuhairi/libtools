<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>أدوات أمين المكتبة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;+
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      position: relative;
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      font-size: 32px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
    }

    .container {
      margin: 40px auto;
      max-width: 700px;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      border-right: 5px solid #007bff;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
	  min-width: 220px;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      background-color: #eaeaea;
      color: #444;
      border-top: 1px solid #ccc;
    }

    @media (max-width: 500px) {
      button {
        min-width: 100%;
      }

      header img.logo {
        height: 40px;
        right: 10px;
      }

      header {
        font-size: 24px;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    أدوات أمين المكتبة
    <img src="logo.png" alt="شعار" class="logo">
  </header>

  <div class="container">
    <div class="buttons">
      <button onclick="window.location.href='webcat.html'">إنشاء بطاقة الفهرسة</button>
      <button onclick="window.location.href='static.html'">المعالجة الإحصائية</button>
      <button onclick="window.location.href='QRT.html'">إنشاء رمز استجابة سريعة</button>
      <button onclick="window.location.href='Avg.html'">حساب المعدل التراكمي</button>
      <button onclick="window.location.href='GT4.html'">المعدل التنافسي للماجستير</button>
      <button onclick="window.location.href='cit.html'">إنشاء استشهاد مرجعي</button>
    </div>
  </div>

  <footer>
    حقوق النشر © د. طلال الزهيري 2025 | أدوات أمين المكتبة
  </footer>
</body>
</html>
